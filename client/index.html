<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gupshup</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="header">
                <img src="./logo.jpg" alt="logo" class="logo">
                <p class="logo-name">Gupshup</p>
            </div>
    
            <div class="message-box" id="message_box">
                <!-- <div class="outgoing">
                    <p class="name">Ravi</p>
                    <p class="message">Message from Ravi</p>
                </div>
                <div class="incoming">
                    <p class="name">Pradeep</p>
                    <p class="message">Message from Pradeep</p>
                </div> -->
            </div>
    
            <form action="" id="form">
                <input type="text" placeholder="Write a message..." id="input" class="input">
                <button type="submit" id="send_btn" class="send-btn">Send</button>
            </form>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
