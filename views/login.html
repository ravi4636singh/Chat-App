<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Chat App</title>
</head>
<body>
    <section class="login-section">
        <form action="/" method="POST" id="login_form" class="login-form">
            <div>
                <label for="login-input" class="login-tag">Enter Name</label>
            </div>
            <div>
                <input type="text" id="login_input" placeholder="Enter Name" class="login-input">
            </div>
            <div>
                <button type="submit" class="login-button">Join Chat</button>
            </div>
        </form>
    </section>

    <script src="/js/login.js"></script>
</body>
</html>
