<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <title>Chat App</title>
</head>
<body>
    <section class="home-section">
        <div class="container">
            <div class="header"> 
                <img src="/logo.jpg" alt="logo" class="logo">
                <span class="logo-name">Chat App</span>
            </div>
    
            <div id="message_box" class="message-box">
                <!-- <div class="outgoing">
                    <span class="message-out">Outgoing Message</span>
                </div>

                <div class="incoming">
                    <span class="receiver-name">Name</span>
                    <span class="message-in">Incoming Message</span>
                </div> -->
            </div>
    
            <form action="" id="form" class="form">
                <input type="text" placeholder="Write a message..." id="message" class="message">
                <button type="submit" id="btn" class="btn">Send</button>
            </form>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
